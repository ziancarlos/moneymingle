<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoneyMingle - Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../public/styles/dashboard.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="/">MoneyMingle</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="logout.html">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <h2>Dashboard</h2>
      <div class="row">
        <div class="col-sm-4">
          <h5>Total Pengeluaran</h5>
          <p id="total-pengeluaran">Rp 0</p>
        </div>
        <div class="col-sm-4">
          <h5>Total Pemasukan</h5>
          <p id="total-pemasukan">Rp 0</p>
        </div>
        <div class="col-sm-4">
          <h5>Saldo</h5>
          <p id="saldo">Rp 0</p>
        </div>
      </div>

      <h2>Catatan Keuangan</h2>
      <button
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#addModal"
      >
        Tambah Data
      </button>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>No</th>
            <th>Id</th>
            <th>Nama</th>
            <th>Jumlah</th>
            <th>Kategori</th>
            <th>Deskripsi</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="data-keuangan">
          <tr>
            <td>1</td>
            <td>1</td>
            <td>abc</td>
            <td>Rp. 10.000</td>
            <td>Debit</td>
            <td><button class="btn btn-danger">hapus</button></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="modal" id="addModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Tambah Data</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>
          <div class="modal-body">
            <label>Nama</label>
            <input type="text" id="namaInput" class="form-control" />
            <label>Deskripsi</label>
            <input type="text" id="deskripsiInput" class="form-control" />
            <label>Jumlah</label>
            <input type="input" id="jumlahInput" class="form-control" />
            <label>Kategori</label>
            <select id="kategoriInput" class="form-control">
              <option value="0">Kredit</option>
              <option value="1">Debit</option>
            </select>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="btn-add">
              Tambah
            </button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">
              Tutup
            </button>
          </div>
        </div>
      </div>
    </div>

    <ul class="pagination" id="pagination"></ul>

    <footer class="footer mt-auto py-3">
      <div class="container">
        <span class="text-muted">MoneyMingle &copy; 2023</span>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    <script src="../public/script/dashboard.js"></script>
    <script src="../public/script/financialPlanModal.js"></script>
    <script src="../public/script/financialAnalysisModal.js"></script>
    <script src="script/dashboard.js"></script>
  </body>
</html>
