<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>MoneyMingle - Daftar</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <title>MoneyMingle - Daftar Sekarang</title>
    <style>
      .navbar,
      .footer {
        background-color: #42f5d1;
        color: white;
      }

      .navbar-brand {
        margin-right: auto;
        margin-left: 15px;
      }

      .navbar-nav {
        margin-left: auto;
      }

      .footer {
        text-align: center;
      }

      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .container {
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 0 2px rgba(0, 0, 0, 0.1);
      }

      form {
        max-width: 400px;
        margin: 0 auto;
      }

      .btn-primary {
        background-color: #42f5d1;
        border-color: #42f5d1;
      }

      .btn-primary:hover {
        background-color: #2dc1a9;
        border-color: #2dc1a9;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="/">MoneyMingle</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h2 class="mb-4">Daftar Sekarang di MoneyMingle</h2>
          <form id="signupForm">
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                class="form-control"
                id="usernameInput"
                placeholder="Masukkan Username Anda"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="emailInput"
                placeholder="Masukkan alamat email"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="passwordInput"
                placeholder="Buat kata sandi"
                required
              />
            </div>
            <button
              type="submit"
              id="registerButton"
              class="btn btn-primary btn-block"
            >
              Daftar Sekarang
            </button>
          </form>
        </div>
      </div>
    </div>

    <footer class="footer mt-auto py-3">
      <div class="container">
        <span class="text-muted">MoneyMingle &copy; 2023</span>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="../public/script/signup.js"></script>
    <script src="script/register.js"></script>
  </body>
</html>
